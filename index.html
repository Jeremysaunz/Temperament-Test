<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기질유형테스트</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 보라색 (추진형)
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                        },
                        // 초록색 (안정형)
                        green: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                        },
                        // 청록색 (성찰형)
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                        },
                        // 오렌지 (표현형)
                        orange: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex items-center justify-center p-2 sm:p-4 bg-gradient-to-br from-slate-50 to-slate-100">

    <div class="w-full max-w-lg mx-auto">
        <!-- Start Screen -->
        <div id="start-screen" class="bg-white p-8 rounded-2xl text-center fade-in shadow-lg">
            <div class="mb-6">
                <span class="inline-block px-4 py-1.5 text-xs font-semibold text-purple-600 bg-purple-50 rounded-full mb-4">✨ 심리 테스트</span>
                <h1 class="text-3xl font-bold text-slate-800 mb-2">기질유형테스트</h1>
                <p class="text-slate-600">나의 숨겨진 기질을 알아보세요</p>
            </div>

            <div class="space-y-4 mb-8 text-left bg-slate-50 p-6 rounded-xl border border-slate-200">
                <p class="text-slate-700 text-sm leading-relaxed">
                    🧐 <strong class="text-slate-800">테스트 방법</strong><br>
                    총 40개의 문항이 주어집니다.<br>
                    가장 본인과 가깝다고 생각되는 문장을 선택해주세요.
                </p>
            </div>

            <button onclick="startTest()"
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl active:scale-[0.98] mb-6">
                테스트 시작하기
            </button>
            
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="px-5 py-2.5 bg-slate-100 rounded-full">
                    <span class="flowlab-text text-slate-700 font-bold tracking-wider">FLOWLAB</span>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden bg-white p-6 rounded-2xl relative min-h-[500px] flex flex-col shadow-lg">
            <!-- Header -->
            <div class="mb-6">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-medium text-slate-400">Question</span>
                    <span class="text-2xl font-bold text-slate-800" id="question-number">1<span
                            class="text-sm font-normal text-slate-400 ml-1">/ 40</span></span>
                </div>
                <!-- Progress Bar -->
                <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-purple-500 progress-bar-fill rounded-full" style="width: 2.5%"></div>
                </div>
            </div>

            <!-- Question & Options -->
            <div class="flex-1 flex flex-col justify-center fade-in" id="question-container">
                <!-- Dynamic Content Here -->
            </div>
            
            <!-- 이전 버튼 -->
            <div class="mt-4">
                <button id="prev-button" onclick="goToPreviousQuestion()"
                    class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-2.5 rounded-lg transition-all text-xs disabled:opacity-50 disabled:cursor-not-allowed">
                    ← 이전 질문
                </button>
            </div>
            
            <!-- Logo -->
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="px-5 py-2.5 bg-slate-100 rounded-full">
                    <span class="flowlab-text text-slate-700 font-bold tracking-wider">FLOWLAB</span>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden bg-white rounded-2xl text-center fade-in shadow-xl" style="max-height: calc(100vh - 1rem); overflow-y: auto; padding: 1.5rem 1rem 1rem 1rem;">
            <h2 class="text-2xl font-bold text-slate-900 mb-5">기질 유형 테스트 결과</h2>

            <!-- 조합 결과 (주기질 + 보조기질) -->
            <div class="mb-5">
                <!-- 조합 결과 카드 -->
                <div id="primary-card" class="p-4 rounded-xl shadow-lg text-white">
                    <div class="text-xs font-bold text-white/90 mb-2 uppercase tracking-wider">기질 유형</div>
                    <h3 id="result-type" class="text-lg font-bold text-white mb-2 leading-tight break-words">타입 이름</h3>
                    <p id="result-desc" class="text-white/90 text-xs leading-relaxed line-clamp-3 break-words">
                        여기에 결과 설명이 들어갑니다.
                    </p>
                </div>

                <!-- 보조기질 카드 (숨김 처리용) -->
                <div id="secondary-card" class="p-4 rounded-xl shadow-lg text-white hidden">
                    <div class="text-xs font-bold text-white/90 mb-2 uppercase tracking-wider">보조 기질</div>
                    <h3 id="sub-result-type" class="text-lg font-bold text-white mb-2 leading-tight break-words">타입 이름</h3>
                    <p id="sub-result-desc" class="text-white/90 text-xs leading-relaxed line-clamp-3 break-words">
                        여기에 보조 기질 설명이 들어갑니다.
                    </p>
                </div>
            </div>

            <!-- 기질 유형별 점수 (컴팩트) -->
            <div class="mb-5">
                <p class="text-sm font-bold text-slate-800 mb-3">기질 유형별 점수</p>
                <div id="score-details" class="space-y-2.5">
                    <!-- Scores injected via JS -->
                </div>
            </div>

            <!-- 버튼 -->
            <div class="flex gap-2.5 mb-3">
                <button onclick="showDetailDescription()"
                    class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2 text-sm transform hover:scale-[1.02] active:scale-[0.98]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    <span>나의 성향분석 내용 보기</span>
                </button>
                <button onclick="restartTest()"
                    class="flex-1 bg-white border-2 border-slate-300 text-slate-700 hover:bg-slate-50 font-bold py-3 rounded-xl transition-all text-xs">
                    다시하기
                </button>
            </div>
            
            <!-- 로고 텍스트 (하단) -->
            <div class="flex justify-center pt-3 border-t border-slate-200">
                <div class="px-5 py-2.5 bg-slate-100 rounded-full">
                    <span class="flowlab-text text-slate-700 font-bold tracking-wider">FLOWLAB</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 상세 설명 모달 -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="handleModalClick(event)">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl" onclick="event.stopPropagation()">
            <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center z-10">
                <h3 id="modal-title" class="text-xl font-bold text-slate-900">상세 설명</h3>
                <button onclick="closeDetailModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="px-6 py-6 text-slate-700">
                <!-- 상세 설명 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
