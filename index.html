<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기질유형테스트</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <!-- html2canvas for image download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 p-4">

    <div class="w-full max-w-lg mx-auto">
        <!-- Start Screen -->
        <div id="start-screen" class="glass-panel p-8 rounded-2xl text-center fade-in">
            <div class="mb-6">
                <span class="inline-block px-3 py-1 text-xs font-medium text-brand-600 bg-brand-50 rounded-full mb-3">심리
                    테스트</span>
                <h1 class="text-3xl font-bold text-slate-800 mb-2">기질유형테스트</h1>
                <p class="text-slate-500">나의 숨겨진 기질을 알아보세요.</p>
            </div>

            <div class="space-y-4 mb-8 text-left bg-white/50 p-6 rounded-xl border border-white/60">
                <p class="text-slate-700 text-sm leading-relaxed">
                    🧐 <strong>테스트 방법</strong><br>
                    총 40개의 문항이 주어집니다.<br>
                    가장 본인과 가깝다고 생각되는 문장을 선택해주세요.
                </p>
            </div>

            <button onclick="startTest()"
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl active:scale-[0.98] mb-6">
                테스트 시작하기
            </button>
            
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="p-3 bg-white rounded-full shadow-md border-2 border-slate-200">
                    <img src="fl_logo4.png" alt="Logo" class="h-12 w-auto rounded-full">
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden glass-panel p-6 rounded-2xl relative min-h-[500px] flex flex-col">
            <!-- Header -->
            <div class="mb-6">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-medium text-slate-400">Question</span>
                    <span class="text-2xl font-bold text-slate-800" id="question-number">1<span
                            class="text-sm font-normal text-slate-400 ml-1">/ 40</span></span>
                </div>
                <!-- Progress Bar -->
                <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-brand-500 progress-bar-fill" style="width: 2.5%"></div>
                </div>
            </div>

            <!-- Question & Options -->
            <div class="flex-1 flex flex-col justify-center fade-in" id="question-container">
                <!-- Dynamic Content Here -->
            </div>
            
            <!-- Logo -->
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="p-3 bg-white rounded-full shadow-md border-2 border-slate-200">
                    <img src="fl_logo4.png" alt="Logo" class="h-12 w-auto rounded-full">
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden glass-panel p-8 rounded-2xl text-center fade-in">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">당신의 기질 유형</h2>

            <!-- 주기질 -->
            <div class="relative mb-4">
                <div class="absolute inset-0 bg-brand-500 blur-2xl opacity-20 rounded-full transform scale-75"></div>
                <div class="relative bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-xs font-semibold text-brand-600 mb-2 uppercase tracking-wider">주 기질</div>
                    <h3 id="result-type" class="text-3xl font-bold text-brand-600 mb-2">타입 이름</h3>
                    <p id="result-desc" class="text-slate-600 leading-relaxed text-sm">
                        여기에 결과 설명이 들어갑니다.
                    </p>
                </div>
            </div>

            <!-- 보조기질 -->
            <div class="relative mb-8">
                <div class="absolute inset-0 bg-slate-400 blur-2xl opacity-10 rounded-full transform scale-75"></div>
                <div class="relative bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-xs font-semibold text-slate-500 mb-2 uppercase tracking-wider">보조 기질</div>
                    <h3 id="sub-result-type" class="text-2xl font-bold text-slate-700 mb-2">타입 이름</h3>
                    <p id="sub-result-desc" class="text-slate-600 leading-relaxed text-sm">
                        여기에 보조 기질 설명이 들어갑니다.
                    </p>
                </div>
            </div>

            <div class="space-y-4 mb-8 text-left">
                <div class="text-center mb-4">
                    <p class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-1">기질 유형별 점수</p>
                    <p class="text-xs text-slate-400">각 기질 유형별로 받은 점수를 확인하세요</p>
                </div>
                <div id="score-details" class="space-y-3">
                    <!-- Scores injected via JS -->
                </div>
            </div>

            <div class="flex gap-3 mb-6">
                <button onclick="downloadResult()"
                    class="flex-1 bg-brand-500 hover:bg-brand-600 text-white font-medium py-3 rounded-xl transition-colors shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    이미지로 저장
                </button>
                <button onclick="restartTest()"
                    class="flex-1 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 font-medium py-3 rounded-xl transition-colors">
                    다시 테스트하기
                </button>
            </div>
            
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="p-3 bg-white rounded-full shadow-md border-2 border-slate-200">
                    <img src="fl_logo4.png" alt="Logo" class="h-12 w-auto rounded-full">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
