<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기질유형테스트</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <!-- html2canvas for image download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-brand-50 to-white p-2 sm:p-4">

    <div class="w-full max-w-lg mx-auto">
        <!-- Start Screen -->
        <div id="start-screen" class="glass-panel p-8 rounded-2xl text-center fade-in">
            <div class="mb-6">
                <span class="inline-block px-3 py-1 text-xs font-medium text-brand-600 bg-brand-50 rounded-full mb-3">심리
                    테스트</span>
                <h1 class="text-3xl font-bold text-slate-800 mb-2">기질유형테스트</h1>
                <p class="text-slate-500">나의 숨겨진 기질을 알아보세요.</p>
            </div>

            <div class="space-y-4 mb-8 text-left bg-white/50 p-6 rounded-xl border border-white/60">
                <p class="text-slate-700 text-sm leading-relaxed">
                    🧐 <strong>테스트 방법</strong><br>
                    총 40개의 문항이 주어집니다.<br>
                    가장 본인과 가깝다고 생각되는 문장을 선택해주세요.
                </p>
            </div>

            <button onclick="startTest()"
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl active:scale-[0.98] mb-6">
                테스트 시작하기
            </button>
            
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="p-3 bg-white rounded-full shadow-md border-2 border-slate-200">
                    <img src="fl_logo4.png" alt="Logo" class="h-12 w-auto rounded-full">
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden glass-panel p-6 rounded-2xl relative min-h-[500px] flex flex-col">
            <!-- Header -->
            <div class="mb-6">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-medium text-slate-400">Question</span>
                    <span class="text-2xl font-bold text-slate-800" id="question-number">1<span
                            class="text-sm font-normal text-slate-400 ml-1">/ 40</span></span>
                </div>
                <!-- Progress Bar -->
                <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-brand-500 progress-bar-fill" style="width: 2.5%"></div>
                </div>
            </div>

            <!-- Question & Options -->
            <div class="flex-1 flex flex-col justify-center fade-in" id="question-container">
                <!-- Dynamic Content Here -->
            </div>
            
            <!-- Logo -->
            <div class="flex justify-center mt-6 pt-6 border-t border-slate-200">
                <div class="p-3 bg-white rounded-full shadow-md border-2 border-slate-200">
                    <img src="fl_logo4.png" alt="Logo" class="h-12 w-auto rounded-full">
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden bg-white p-4 rounded-xl text-center fade-in shadow-lg" style="max-height: calc(100vh - 1rem); overflow-y: auto;">
            <h2 class="text-base font-bold text-slate-900 mb-3">기질 유형 테스트 결과</h2>

            <!-- 주기질 & 보조기질 (나란히 배치) -->
            <div class="grid grid-cols-2 gap-2.5 mb-3">
                <!-- 주기질 -->
                <div class="bg-gradient-to-br from-brand-500 to-brand-600 p-3 rounded-xl shadow-lg">
                    <div class="text-[11px] font-semibold text-white/95 mb-1 uppercase tracking-wider">주 기질</div>
                    <h3 id="result-type" class="text-base font-bold text-white mb-1 leading-snug break-words">타입 이름</h3>
                    <p id="result-desc" class="text-white/95 text-[11px] leading-relaxed line-clamp-3 break-words">
                        여기에 결과 설명이 들어갑니다.
                    </p>
                </div>

                <!-- 보조기질 -->
                <div class="bg-gradient-to-br from-brand-400 to-brand-500 p-3 rounded-xl shadow-lg">
                    <div class="text-[11px] font-semibold text-white/95 mb-1 uppercase tracking-wider">보조 기질</div>
                    <h3 id="sub-result-type" class="text-base font-bold text-white mb-1 leading-snug break-words">타입 이름</h3>
                    <p id="sub-result-desc" class="text-white/95 text-[11px] leading-relaxed line-clamp-3 break-words">
                        여기에 보조 기질 설명이 들어갑니다.
                    </p>
                </div>
            </div>

            <!-- 기질 유형별 점수 (컴팩트) -->
            <div class="mb-3">
                <p class="text-xs font-semibold text-slate-800 mb-2">기질 유형별 점수</p>
                <div id="score-details" class="space-y-1.5">
                    <!-- Scores injected via JS -->
                </div>
            </div>

            <!-- 버튼 (하단 고정용 공간) -->
            <div class="flex gap-2 mb-3">
                <button onclick="downloadResult()"
                    class="flex-1 bg-brand-500 hover:bg-brand-600 text-white font-medium py-2.5 rounded-lg transition-colors shadow-md flex items-center justify-center gap-1.5 text-xs">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    저장
                </button>
                <button onclick="restartTest()"
                    class="flex-1 bg-white border-2 border-brand-300 text-brand-600 hover:bg-brand-50 font-medium py-2.5 rounded-lg transition-colors text-xs">
                    다시하기
                </button>
            </div>
            
            <!-- 로고 텍스트 (하단) -->
            <div class="flex justify-center pt-3 border-t border-slate-200">
                <div class="px-5 py-2.5 bg-gradient-to-br from-brand-500 to-brand-600 rounded-full shadow-lg">
                    <span class="flowlab-text text-white font-bold tracking-wider">FLOWLAB</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
